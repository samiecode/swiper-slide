<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="hero">
			<div class="container">
				<div class="indicator">
					<span class="previousBtn" id="previousBtn"
						><i class="bx bxs-chevron-left icon"></i
					></span>
					<span class="nextBtn" id="nextBtn"
						><i class="bx bxs-chevron-right icon"></i
					></span>
				</div>
				<div class="swiper">
					<div class="slide active">Nigeria GLO</div>
					<div class="slide">Nigeria MTN</div>
					<div class="slide">Nigeria Airtel</div>
					<div class="slide">Nigeria 9mobile</div>
				</div>
			</div>
		</div>

		<script>
			var previousBtn = document.getElementById("previousBtn");
			var nextBtn = document.getElementById("nextBtn");
			const slide = document.querySelectorAll(".slide");

			let counter = 1;

			previousBtn.addEventListener(
				"click",
				() => {
					const prev = "prev";

					//Remove the next class from the next button
					slide[counter - 1].classList.remove("next");

					plusSlides(-1, prev);
					slide[counter].classList.remove(prev);
					console.log("Previous Btn");
				},
				false
			);

			nextBtn.addEventListener("click", () => {
				const next = "next";

				//Remove the next class from the previous content.
				slide[counter - 1].classList.remove(next);
				//Remove the prev class from the previous content.
				slide[counter - 1].classList.remove("prev");

				plusSlides(1, next);
			});

			function plusSlides(n, change) {
				counter += n;
				slidefun(counter, change);
			}

			function slidefun(n, change) {
				let i = 0;

				for (i = 0; i < slide.length; i++) {
					slide[i].classList.remove("active");
				}

				//Handle Circular Rotation
				if (n > slide.length) {
					counter = 1;
					slide[slide.length - 1].classList.remove("prev");
				}
				if (n < 1) {
					counter = slide.length; // 4
					slide[counter - slide.length].classList.remove("prev");
				}

				slide[counter - 1].classList.add("active");
				slide[counter - 1].classList.add(change);
			}
		</script>
	</body>
</html>
